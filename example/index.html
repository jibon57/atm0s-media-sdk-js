<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>atm0s demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <video id="local" width="100%" autoplay></video>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <video id="remoteVideo" width="100%" autoplay></video>
          <audio id="remoteAudio" autoplay></audio>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <div class="row">
      <div class="col">
        <input type="text" id="gatewayUrl" class="form-control" placeholder="http://localhost:3001"
               aria-label="Gateway URL" value="http://localhost:3001">
      </div>
      <div class="col">
        <input type="text" id="secret" class="form-control" placeholder="secr3t" aria-label="Secret" value="secr3t">
      </div>
      <div class="col">
        <input type="text" id="roomId" class="form-control"
               aria-label="Gateway URL" value="room01">
      </div>
      <div class="col">
        <input type="text" id="peerId" class="form-control" aria-label="Secret">
      </div>
    </div>
    <div class="row mt-4">
      <div class="d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-primary" id="connect">Connect</button>
          <button type="button" class="btn btn-success" id="mediaShare">Media Share</button>
          <button type="button" class="btn btn-warning" id="disMedia">Disconnect Media</button>
          <button type="button" class="btn btn-danger" id="disconnect">Disconnect</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="./main.ts"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
